<!DOCTYPE html>
<html>
<head>
    <title>Ice Cream Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ice Cream Shop</h1>

        <div class="game-area">
            <div class="game-content">
                <div class="left-section">
                    <div class="customer">
                        <img id="customer-img" src="images/customer.png" alt="Customer">
                        <div id="order-bubble" class="speech-bubble"></div>
                    </div>

                    <div class="workstation">
                        <div class="cone-selection">
                            <div class="cone" data-cone="cone1"><img src="images/cone1.png" alt="Cone 1"></div>
                            <div class="cone" data-cone="cone2"><img src="images/cone2.png" alt="Cone 2"></div>
                        </div>

                        <div class="flavors">
                            <div class="flavor" data-flavor="chocolate"><img src="images/chocolate.png" alt="Chocolate"></div>
                            <div class="flavor" data-flavor="vanilla"><img src="images/vanilla.png" alt="Vanilla"></div>
                            <div class="flavor" data-flavor="strawberry"><img src="images/strawberry.png" alt="Strawberry"></div>
                        </div>

                        <div class="toppings">
                            <div class="topping" data-topping="sprinkles"><img src="images/sprinkles.png" alt="Sprinkles"></div>
                            <div class="topping" data-topping="cherry"><img src="images/cherry.png" alt="Cherry"></div>
                        </div>
                    </div>
                </div>

                <div class="center-section">
                    <div id="creation-area">
                        <div id="current-cone"></div>
                        <div id="current-ice-cream"></div>
                        <div id="current-topping"></div>
                    </div>

                    <button id="serve-button">Serve Ice Cream!</button>
                </div>

                <div class="right-section">
                    <div id="result" class="hidden">
                        <img id="result-img" src="" alt="Result">
                        <div id="result-text"></div>
                        <button id="next-customer">Next Customer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
